scripts {

  defaultSequencerId = ocs
  defaultSequencerId = ${?sequencerId}

  defaultObservingMode = darknight
  defaultObservingMode = ${?observingMode}

  ocs {
    darknight {
      scriptClass = scripts.ocs.OcsDarkNight
    }
    clearskies {
      scriptClass = scripts.ocs.OcsClearSkies
    }
  }

  iris {
    darknight {
      scriptClass = scripts.iris.IrisDarkNight
    }
    clearskies {
      scriptClass = scripts.iris.IrisClearSkies
    }
  }

  tcs {
    darknight {
      scriptClass = scripts.tcs.TcsDarkNight
    }
    clearskies {
      scriptClass = scripts.tcs.TcsClearSkies
    }
  }

}

rpc.server {
  port = 9000
  port = ${?port}
}